{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/counter_page_style.css' %}">

    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h3 class="txtcntr" style="color: rgb(0, 0, 0)">
            Counter
        </h3>

        <hr>
    
        <h1 id="num" class="txtcntr" style="color: darkblue;">
            {{ num.num }}
        </h1>

        <hr>

        <div class="btns">
            <form action="" method="post">
                {% csrf_token %}
                <button name="decreasment" class="btn-decrease button-decrease" type=submit>Decrease</button>
                <button name="reset" class="btn-reset button-reset" type=submit>Reset</button>
                <button name="increasment" class="btn-increase button-increase" type=submit>Increase</button>
            </form>
        </div>
    </div>



</body>
</html>
